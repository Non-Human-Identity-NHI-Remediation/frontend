name: Build & Deploy to Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run lint --if-present

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build output directory 'dist' not found"
            exit 1
          fi
          echo "âœ… Build output verified"
          echo "ğŸ“¦ Build size:"
          du -sh dist/
          echo ""
          echo "ğŸ“‚ dist/ contents:"
          ls -la dist/
          echo ""
          echo "ğŸ“„ dist/index.html head:"
          head -20 dist/index.html

      # Upload for GitHub Pages â€” only on the org repo, only on push to main
      - name: Upload Pages artifact
        if: |
          github.repository == 'Non-Human-Identity-NHI-Remediation/frontend' &&
          github.ref == 'refs/heads/main' &&
          github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  # Deploy job â€” only runs on the org repo after push to main (i.e. after PR merge)
  deploy:
    name: Deploy to GitHub Pages
    needs: build
    if: |
      github.repository == 'Non-Human-Identity-NHI-Remediation/frontend' &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
